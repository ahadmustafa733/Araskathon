<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form name="submit-to-google-sheet">
    <label for="name">First Name</label>
    <input type="text" id="fname" name="name" placeholder="Your name..">

    <label for="number">Phone</label>
    <input type="text" id="lname" name="phone" placeholder="Your movile..">

    <label for="email">Email</label>
    <input type="text" id="lname" name="email" placeholder="Your mobile name..">
    <input type="submit" value="Submit" name="submit">
  </form>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxSCd1WGGLk60uZxBTGDmwf00OQTAgmygrYs1cLBoo2HkADid7DK93fFVPl3YJQYfsutg/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
